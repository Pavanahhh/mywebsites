<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    overflow-x:hidden;
    font-family:'Poppins',sans-serif;
    text-align:center;
    color:white;
    min-height:100vh;
    background:radial-gradient(circle at bottom,#0d1b2a,#000814 70%);

/* Romantic Mode */
body.romantic{

/* Moon */
.moon{
    position:absolute;
    top:60px;
    right:60px;
    width:120px;
    height:120px;
    background:radial-gradient(circle at 30% 30%, #fff, #ddd 60%, #bbb);
    border-radius:50%;
    box-shadow:0 0 40px #ffffffaa, 0 0 90px #ffffff55;
}

/* Stars */
.star{
    position:absolute;
    background:white;
    border-radius:50%;
    opacity:0.8;
    animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
    from{opacity:0.3;}
    to{opacity:1;}
}

/* Hearts */
.heart{
    position:fixed;
    top:-20px;
    font-size:20px;
    animation:fall linear forwards;
}
@keyframes fall{
    to{
        transform:translateY(120vh) rotate(360deg);
        opacity:0;
    }
}

/* Container */
.container{
    position:relative;
    z-index:5;
    top:18vh;
}

h1{
    font-size:40px;
    animation:glow 2s infinite alternate;
}
@keyframes glow{

    to{text-shadow:0 0 30px #ff4da6;}
}

button{
    padding:15px 25px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#ff4da6;
    color:white;
    cursor:pointer;
    margin:10px;
}

/* Modal */
.modal{
    position:fixed;
    inset:0;
    backdrop-filter:blur(8px);
    background:rgba(0,0,0,0.6);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:20;
}
.modal.show{display:flex;}

/* Envelope */
.envelope-wrapper{
    position:relative;
    width:340px;
    height:230px;
    cursor:pointer;
}
.envelope{
    width:100%;
    height:100%;
    background:#ff4da6;
    border-radius:10px;
    overflow:hidden;
    position:relative;
}
.flap{
    position:absolute;
    width:100%;
    height:100%;
    background:#ff3385;
    clip-path:polygon(0 0, 50% 60%, 100% 0);
    transform-origin:top;
    transition:1s;
}
.letter{
    position:absolute;
    bottom:0;
    left:5%;
    width:90%;
    height:200px;
    background:#fffdf7;
    transform:translateY(100%);
    transition:1s;
    padding:15px;
    overflow:auto;
    border-radius:8px;
    box-shadow:0 10px 20px rgba(0,0,0,0.4);
}
.letter-content{color:#333;font-size:14px;line-height:1.5;}

/* ðŸŽ‚ Creamy Cake Upgrade */
.cake-container{
    display:none;
    position:fixed;
    bottom:15vh;
    left:50%;
    transform:translateX(-50%);
    z-index:10;
}

.cake{
    position:relative;
    width:260px;
    height:150px;
    background:linear-gradient(to bottom,#ff9ecf,#ff69b4);
    border-radius:25px;
    box-shadow:0 20px 40px rgba(0,0,0,0.6);
}

/* Cream Top */
.cake::before{
    content:"";
    position:absolute;
    top:-35px;
    left:0;
    width:100%;
    height:70px;
    background:radial-gradient(circle at 50% 40%,#ffffff,#ffe6f2 70%);
    border-radius:50%;
    box-shadow:0 8px 15px rgba(0,0,0,0.3);
}

/* Cream drip */
.cake::after{
    content:"";
    position:absolute;
    top:-10px;
    left:20px;
    width:220px;
    height:40px;
    background:linear-gradient(to bottom,#fff,#ffe6f2);
    border-radius:20px;
}

.slice-left,.slice-right{
    position:absolute;
    width:130px;
    height:150px;
    background:linear-gradient(to bottom,#ff9ecf,#ff69b4);
    top:0;
    transition:1s ease;
}
.slice-left{left:0;border-right:2px solid white;}
.slice-right{right:0;border-left:2px solid white;}

.knife{
    position:absolute;
    width:6px;
    height:180px;
    background:silver;
    left:127px;
    top:-200px;
    transition:1s ease;
}

/* Candles */
.candle{
    position:absolute;
    width:10px;
    height:35px;
    background:#fff;
    top:-70px;
    border-radius:3px;
}
.candle::after{
    content:"";
    position:absolute;
    top:-12px;
    left:50%;
    transform:translateX(-50%);
    width:8px;
    height:12px;
    background:orange;
    border-radius:50%;
    animation:flicker 0.3s infinite alternate;
}
@keyframes flicker{
    from{transform:translateX(-50%) scale(1);}
    to{transform:translateX(-50%) scale(1.2);}
}

</style>
</head>
