<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday Aadhya ðŸŒ™ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    overflow-x:hidden;
    font-family:'Poppins',sans-serif;
    text-align:center;
    color:white;
    min-height:100vh;
    background:radial-gradient(circle at bottom,#0d1b2a,#000814 70%);
    transition:0.8s;
}

/* Romantic pulse */
body.romantic{
    animation:heartbeat 2.5s infinite;
}
@keyframes heartbeat{
    0%,100%{filter:brightness(1);}
    50%{filter:brightness(1.1);}
}

/* Moon */
.moon{
    position:absolute;
    top:60px;
    right:60px;
    width:120px;
    height:120px;
    background:radial-gradient(circle at 30% 30%, #fff, #ddd 60%, #bbb);
    border-radius:50%;
    box-shadow:0 0 40px #ffffffaa, 0 0 90px #ffffff55;
    animation:moonGlow 4s infinite alternate;
}
@keyframes moonGlow{
    from{box-shadow:0 0 30px #fff;}
    to{box-shadow:0 0 70px #fff;}
}

/* Stars */
.star{
    position:absolute;
    background:white;
    border-radius:50%;
    opacity:0.8;
    animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
    from{opacity:0.3;}
    to{opacity:1;}
}

/* Hearts */
.heart{
    position:fixed;
    top:-20px;
    pointer-events:none;
    animation:fall linear forwards;
}
@keyframes fall{
    to{
        transform:translateY(120vh) rotate(360deg);
        opacity:0;
    }
}

/* Spark */
.spark{
    position:fixed;
    width:8px;height:8px;
    background:white;
    border-radius:50%;
    pointer-events:none;
    animation:sparkle 1s linear forwards;
}
@keyframes sparkle{
    to{transform:scale(0);opacity:0;}
}

.container{
    position:relative;
    z-index:5;
    top:18vh;
}

h1{
    font-size:40px;
    animation:glow 2s infinite alternate;
}
@keyframes glow{
    from{text-shadow:0 0 10px #fff;}
    to{text-shadow:0 0 30px #ff4da6;}
}

button{
    padding:15px 25px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#ff4da6;
    color:white;
    cursor:pointer;
    margin:10px;
}

/* Modal */
.modal{
    position:fixed;
    inset:0;
    backdrop-filter:blur(8px);
    background:rgba(0,0,0,0.6);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:20;
}
.modal.show{display:flex;}

/* Envelope */
.envelope-wrapper{
    position:relative;
    width:320px;
    height:220px;
    cursor:pointer;
}
.envelope{
    width:100%;
    height:100%;
    background:#ff4da6;
    border-radius:10px;
    overflow:hidden;
    position:relative;
}
.flap{
    position:absolute;
    width:100%;
    height:100%;
    background:#ff3385;
    clip-path:polygon(0 0, 50% 60%, 100% 0);
    transform-origin:top;
    transition:1s;
}
.letter{
    position:absolute;
    bottom:0;
    left:5%;
    width:90%;
    height:200px;
    background:white;
    transform:translateY(100%);
    transition:1s;
    padding:15px;
    overflow:auto;
}
.letter-content{color:#333;font-size:14px;}

/* Cake */
.cake-container{
    display:none;
    position:fixed;
    bottom:10vh;
    left:50%;
    transform:translateX(-50%);
    z-index:10;
}
.cake{
    position:relative;
    width:240px;
    height:140px;
    background:linear-gradient(to bottom,#ff9ecf,#ff69b4);
    border-radius:20px;
}
.slice-left,.slice-right{
    position:absolute;
    width:120px;
    height:140px;
    background:inherit;
    top:0;
    transition:1s;
}
.slice-left{left:0;border-right:2px solid white;}
.slice-right{right:0;border-left:2px solid white;}
.knife{
    position:absolute;
    width:6px;
    height:170px;
    background:silver;
    left:117px;
    top:-200px;
    transition:1s;
}

</style>
</head>

<body>

<div class="moon"></div>

<div class="container">
<h1>Happy Birthday Aadhyeeeee ðŸŒ™ðŸ’–</h1>
<button onclick="showEnvelope()">LETTER FOR YOUðŸ’Œ</button>
<button onclick="cutCake()">CAKEðŸŽ‚</button>
</div>

<!-- Envelope -->
<div class="modal" id="modal">
<div class="envelope-wrapper" onclick="openEnvelope(event)">
<div class="envelope">
<div class="flap" id="flap"></div>
<div class="letter" id="letter">
<div class="letter-content" id="message"></div>
</div>
</div>
</div>
</div>

<!-- Cake -->
<div class="cake-container" id="cakeBox">
<div class="cake">
<div class="slice-left" id="leftSlice"></div>
<div class="slice-right" id="rightSlice"></div>
<div class="knife" id="knife"></div>
</div>
</div>

<audio id="letterMusic" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8a0f0c7d3.mp3?filename=soft-piano-ambient-110624.mp3">
</audio>

<audio id="cakeMusic">
<source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_0f5df6c4a2.mp3?filename=happy-birthday-112194.mp3">
</audio>

<script>

/* Stars */
for(let i=0;i<150;i++){
const star=document.createElement("div");
star.classList.add("star");
star.style.width=star.style.height=Math.random()*3+"px";
star.style.top=Math.random()*100+"vh";
star.style.left=Math.random()*100+"vw";
document.body.appendChild(star);
}

/* Hearts */
let heartInterval;
function startHearts(){
heartInterval=setInterval(()=>{
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="ðŸ’–";
heart.style.fontSize=(15+Math.random()*25)+"px";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(4+Math.random()*4)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),8000);
},250);
}
function stopHearts(){clearInterval(heartInterval);}

/* Envelope */
function showEnvelope(){
document.getElementById("modal").classList.add("show");
document.body.classList.add("romantic");
document.getElementById("letterMusic").play();
startHearts();
}

function openEnvelope(e){
e.stopPropagation();
document.getElementById("flap").style.transform="rotateX(180deg)";
document.getElementById("letter").style.transform="translateY(-40px)";
document.getElementById("message").innerHTML="Happy Birthday Aadhyeeee ðŸ¥¹ðŸ’– (your full long message here)";
}

/* Close envelope */
document.getElementById("modal").addEventListener("click",function(){
document.getElementById("flap").style.transform="rotateX(0deg)";
document.getElementById("letter").style.transform="translateY(100%)";
setTimeout(()=>{
document.getElementById("modal").classList.remove("show");
document.getElementById("letterMusic").pause();
document.body.classList.remove("romantic");
stopHearts();
},800);
});

/* Cake */
function cutCake(){
const cakeBox=document.getElementById("cakeBox");
const knife=document.getElementById("knife");
const left=document.getElementById("leftSlice");
const right=document.getElementById("rightSlice");

cakeBox.style.display="block";
document.getElementById("cakeMusic").play();

knife.style.top="0px";
setTimeout(()=>{
left.style.transform="translateX(-40px)";
right.style.transform="translateX(40px)";
burst();
},1200);
}

/* Spark burst */
function burst(){
for(let i=0;i<40;i++){
const s=document.createElement("div");
s.classList.add("spark");
s.style.left=(window.innerWidth/2)+"px";
s.style.top=(window.innerHeight*0.75)+"px";
document.body.appendChild(s);
const angle=Math.random()*360;
const dist=Math.random()*200;
s.style.transform=`translate(${Math.cos(angle)*dist}px,${Math.sin(angle)*dist}px)`;
setTimeout(()=>s.remove(),1000);
}
}

</script>

</body>
</html>
