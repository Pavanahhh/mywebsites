<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    overflow-x:hidden;
    font-family:'Poppins',sans-serif;
    text-align:center;
    color:white;
    min-height:100vh;
    background:radial-gradient(circle at bottom,#0d1b2a,#000814 70%);

}

/* Romantic pulse */
body.romantic{
    animation:heartbeat 2.5s infinite;
}
@keyframes heartbeat{
    0%,100%{filter:brightness(1);}
    50%{filter:brightness(1.1);}
}

/* Moon */
.moon{
    position:absolute;
    top:60px;
    right:60px;
    width:120px;
    height:120px;
    background:radial-gradient(circle at 30% 30%, #fff, #ddd 60%, #bbb);
    border-radius:50%;
    box-shadow:0 0 40px #ffffffaa, 0 0 90px #ffffff55;

}
@keyframes moonGlow{
    from{box-shadow:0 0 30px #fff;}
    to{box-shadow:0 0 70px #fff;}
}

/* Stars */
.star{
    position:absolute;
    background:white;
    border-radius:50%;
    opacity:0.8;
    animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
    from{opacity:0.3;}
    to{opacity:1;}
}

/* Hearts */
.heart{
    position:fixed;
    top:-20px;
    pointer-events:none;
    animation:fall linear forwards;
}
@keyframes fall{
    to{
        transform:translateY(120vh) rotate(360deg);
        opacity:0;
    }
}

/* Sparkles */
.sparkle{
    position:fixed;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    opacity:0.8;
    pointer-events:none;
    animation:sparkFloat 4s linear forwards;
}
@keyframes sparkFloat{
    to{
        transform:translateY(-100px);
        opacity:0;
    }
}

.container{

    z-index:5;
    top:18vh;
    padding:20px;
}

    animation:glow 2s infinite alternate;
}
@keyframes glow{

    to{text-shadow:0 0 30px #ff4da6;}
}

button{
    padding:15px 25px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#ff4da6;
    color:white;
    cursor:pointer;
    transition:0.3s;
    margin:10px;
}
button:hover{ transform:scale(1.1); }

/* Modal */
.modal{
    position:fixed;
    inset:0;
    backdrop-filter:blur(8px);
    background:rgba(0,0,0,0.6);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:20;
    opacity:0;
    transition:opacity 0.8s ease;
}
.modal.show{
    display:flex;
    opacity:1;
}

/* Envelope */
.envelope-wrapper{
    position:relative;
    width:320px;
    height:220px;
    cursor:pointer;
}

.envelope{
    position:relative;
    width:100%;
    height:100%;
    background:#ff4da6;
    border-radius:10px;
    box-shadow:0 15px 35px rgba(0,0,0,0.6);
    overflow:hidden;
}

.flap{
    position:absolute;
    width:100%;
    height:100%;
    background:#ff3385;
    clip-path:polygon(0 0, 50% 60%, 100% 0);
    transform-origin:top;
    transition:transform 1s ease;
    z-index:3;
}

.letter{
    position:absolute;
    bottom:0;
    left:5%;
    width:90%;
    height:200px;
    border-radius:10px;
    padding:20px;
    transform:translateY(100%);
    transition:transform 1s ease;
    overflow-y:auto;
    background:white;
}

.letter-content{
    color:#333;
    font-size:15px;
    line-height:1.6;
}

</style>
