<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday Aadhya ðŸŒ™ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    overflow-x:hidden;
    font-family:'Poppins',sans-serif;
    text-align:center;
    color:white;
    min-height:100vh;
    background:radial-gradient(circle at bottom,#0d1b2a,#000814 70%);
    transition:filter 0.8s ease, opacity 0.8s ease;
}

/* Romantic pulse background */
body.romantic{
    animation:heartbeat 2.5s infinite;
}
@keyframes heartbeat{
    0%,100%{filter:brightness(1);}
    50%{filter:brightness(1.1);}
}

/* ðŸŒ™ Moon */
.moon{
    position:absolute;
    top:60px;
    right:60px;
    width:120px;
    height:120px;
    background:radial-gradient(circle at 30% 30%, #fff, #ddd 60%, #bbb);
    border-radius:50%;
    box-shadow:0 0 40px #ffffffaa, 0 0 90px #ffffff55;
    animation:moonGlow 4s infinite alternate;
}
@keyframes moonGlow{
    from{box-shadow:0 0 30px #fff;}
    to{box-shadow:0 0 70px #fff;}
}

/* Stars */
.star{
    position:absolute;
    background:white;
    border-radius:50%;
    opacity:0.8;
    animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
    from{opacity:0.3;}
    to{opacity:1;}
}

/* ðŸ’– Advanced Hearts */
.heart{
    position:fixed;
    top:-20px;
    pointer-events:none;
    animation:fall linear forwards;
}
@keyframes fall{
    to{
        transform:translateY(120vh) rotate(360deg);
        opacity:0;
    }
}

/* âœ¨ Sparkles */
.sparkle{
    position:fixed;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    opacity:0.8;
    pointer-events:none;
    animation:sparkFloat 4s linear forwards;
}
@keyframes sparkFloat{
    to{
        transform:translateY(-100px);
        opacity:0;
    }
}

.container{
    position:relative;
    z-index:5;
    top:18vh;
    padding:20px;
}

h1{
    font-size:40px;
    animation:glow 2s infinite alternate;
}
@keyframes glow{
    from{text-shadow:0 0 10px #fff;}
    to{text-shadow:0 0 30px #ff4da6;}
}

button{
    padding:15px 25px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#ff4da6;
    color:white;
    cursor:pointer;
    transition:0.3s;
    margin:10px;
}
button:hover{ transform:scale(1.1); }

/* Modal */
.modal{
    position:fixed;
    inset:0;
    backdrop-filter:blur(8px);
    background:rgba(0,0,0,0.6);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:20;
    opacity:0;
    transition:opacity 0.8s ease;
}
.modal.show{
    display:flex;
    opacity:1;
}

/* Envelope */
.envelope-wrapper{
    position:relative;
    width:320px;
    height:220px;
    cursor:pointer;
}

.envelope{
    position:relative;
    width:100%;
    height:100%;
    background:#ff4da6;
    border-radius:10px;
    box-shadow:0 15px 35px rgba(0,0,0,0.6);
    overflow:hidden;
}

.flap{
    position:absolute;
    width:100%;
    height:100%;
    background:#ff3385;
    clip-path:polygon(0 0, 50% 60%, 100% 0);
    transform-origin:top;
    transition:transform 1s ease;
    z-index:3;
}

.letter{
    position:absolute;
    bottom:0;
    left:5%;
    width:90%;
    height:200px;
    border-radius:10px;
    padding:20px;
    transform:translateY(100%);
    transition:transform 1s ease;
    overflow-y:auto;
    background:white;
}

.letter-content{
    color:#333;
    font-size:15px;
    line-height:1.6;
}

</style>
</head>

<body>

<div class="moon"></div>

<div class="container">
    <h1>Happy Birthday Aadhyeeeee ðŸŒ™ðŸ’–</h1>
    <button onclick="showEnvelope()">LETTER FOR YOUðŸ’Œ</button>
    <button onclick="startCake()">CAKEðŸŽ‚</button>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="envelope-wrapper" onclick="openEnvelope(event)">
    <div class="envelope">
      <div class="flap" id="flap"></div>
      <div class="letter" id="letter">
        <div class="letter-content" id="message"></div>
      </div>
    </div>
  </div>
</div>

<!-- Letter Music -->
<audio id="letterMusic" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8a0f0c7d3.mp3?filename=soft-piano-ambient-110624.mp3">
</audio>

<!-- Cake Music -->
<audio id="cakeMusic">
<source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_0f5df6c4a2.mp3?filename=happy-birthday-112194.mp3">
</audio>

<script>

/* Stars */
for(let i=0;i<150;i++){
    const star=document.createElement("div");
    star.classList.add("star");
    star.style.width=star.style.height=Math.random()*3+"px";
    star.style.top=Math.random()*100+"vh";
    star.style.left=Math.random()*100+"vw";
    document.body.appendChild(star);
}

/* Advanced Hearts */
let heartInterval;
function startHearts(){
    heartInterval=setInterval(()=>{
        const heart=document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML="ðŸ’–";
        const size=15+Math.random()*25;
        heart.style.fontSize=size+"px";
        heart.style.left=Math.random()*100+"vw";
        heart.style.animationDuration=(4+Math.random()*4)+"s";
        heart.style.opacity=Math.random();
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),8000);
    },250);
}
function stopHearts(){
    clearInterval(heartInterval);
}

/* Sparkles */
setInterval(()=>{
    const sp=document.createElement("div");
    sp.classList.add("sparkle");
    sp.style.left=Math.random()*100+"vw";
    sp.style.top=Math.random()*100+"vh";
    document.body.appendChild(sp);
    setTimeout(()=>sp.remove(),4000);
},500);

/* Envelope */
function showEnvelope(){
    const modal=document.getElementById("modal");
    modal.classList.add("show");
    document.body.classList.add("romantic");

    const music=document.getElementById("letterMusic");
    music.volume=0.4;
    music.play().catch(()=>{});

    startHearts();
}

function openEnvelope(e){
    e.stopPropagation();
    document.getElementById("flap").style.transform="rotateX(180deg)";
    document.getElementById("letter").style.transform="translateY(-40px)";
}

/* Smooth Close */
document.getElementById("modal").addEventListener("click",function(){
    document.getElementById("flap").style.transform="rotateX(0deg)";
    document.getElementById("letter").style.transform="translateY(100%)";

    setTimeout(()=>{
        document.getElementById("modal").classList.remove("show");
        document.getElementById("letterMusic").pause();
        document.body.classList.remove("romantic");
        stopHearts();
    },800);
});

/* Cake */
function startCake(){
    const cakeMusic=document.getElementById("cakeMusic");
    cakeMusic.play().catch(()=>{});
}

</script>

</body>
</html>
