<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday Aadhya ðŸŒ™ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    overflow-x:hidden;
    font-family:'Poppins',sans-serif;
    text-align:center;
    color:white;
    min-height:100vh;
    background:radial-gradient(circle at bottom,#0d1b2a,#000814 70%);
    transition:1s;
}

body.romantic{
    background:radial-gradient(circle at bottom,#2b0a3d,#000000 70%);
}

.moon{
    position:absolute;
    top:60px;
    right:60px;
    width:120px;
    height:120px;
    background:radial-gradient(circle at 30% 30%, #fff, #ddd 60%, #bbb);
    border-radius:50%;
    box-shadow:0 0 40px #ffffffaa, 0 0 90px #ffffff55;
}

.star{
    position:absolute;
    background:white;
    border-radius:50%;
    opacity:0.8;
    animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
    from{opacity:0.3;}
    to{opacity:1;}
}

.heart{
    position:fixed;
    top:-20px;
    font-size:20px;
    animation:fall linear forwards;
}
@keyframes fall{
    to{
        transform:translateY(120vh) rotate(360deg);
        opacity:0;
    }
}

.container{
    position:relative;
    z-index:5;
    top:18vh;
}

h1{
    font-size:40px;
    animation:glow 2s infinite alternate;
}
@keyframes glow{
    from{text-shadow:0 0 10px #fff;}
    to{text-shadow:0 0 30px #ff4da6;}
}

button{
    padding:15px 25px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#ff4da6;
    color:white;
    cursor:pointer;
    margin:10px;
}

.modal{
    position:fixed;
    inset:0;
    backdrop-filter:blur(8px);
    background:rgba(0,0,0,0.6);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:20;
}
.modal.show{display:flex;}

.envelope-wrapper{
    position:relative;
    width:340px;
    height:230px;
    cursor:pointer;
}

.envelope{
    width:100%;
    height:100%;
    background:#ff4da6;
    border-radius:10px;
    overflow:hidden;
    position:relative;
}

.flap{
    position:absolute;
    width:100%;
    height:100%;
    background:#ff3385;
    clip-path:polygon(0 0, 50% 60%, 100% 0);
    transform-origin:top;
    transition:1s;
}

.letter{
    position:absolute;
    bottom:0;
    left:5%;
    width:90%;
    height:300px;
    background:#fffdf7;
    transform:translateY(100%);
    transition:1s;
    padding:15px;
    overflow:auto;
    border-radius:8px;
    box-shadow:0 10px 20px rgba(0,0,0,0.4);
}

/* ðŸ’– PHOTO STYLE */
.letter img{
    width:100%;
    border-radius:12px;
    margin-bottom:12px;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

.letter-content{
    color:#333;
    font-size:14px;
    line-height:1.5;
}

</style>
</head>

<body>

<div class="moon"></div>

<div class="container">
<h1>Happy Birthday Aadhyeeeee ðŸŒ™ðŸ’–</h1>
<button onclick="showEnvelope()">LETTER FOR YOU ðŸ’Œ</button>
</div>

<div class="modal" id="modal" onclick="closeEnvelope(event)">
<div class="envelope-wrapper" id="envWrap">
<div class="envelope">
<div class="flap" id="flap"></div>

<div class="letter" id="letter">
<div class="letter-content">

<!-- ðŸ’– ADD HER PHOTO HERE -->
<img src="background.jpg.jpeg">

<div id="message"></div>

</div>
</div>

</div>
</div>
</div>

<script>

/* Stars */
for(let i=0;i<150;i++){
const star=document.createElement("div");
star.classList.add("star");
star.style.width=star.style.height=Math.random()*3+"px";
star.style.top=Math.random()*100+"vh";
star.style.left=Math.random()*100+"vw";
document.body.appendChild(star);
}

let opened=false;

const text="Happy Birthday AadhyeeeeðŸ¥¹... Namml ngnee company aayennoo nthinayennoo ennik ariyilla... (your full message here)";

function showEnvelope(){
document.getElementById("modal").classList.add("show");
}

function closeEnvelope(e){
if(e.target.id==="modal"){
document.getElementById("modal").classList.remove("show");
document.getElementById("flap").style.transform="rotateX(0deg)";
document.getElementById("letter").style.transform="translateY(100%)";
opened=false;
}
}

document.getElementById("envWrap").onclick=function(){
if(opened) return;
opened=true;
document.body.classList.add("romantic");

document.getElementById("flap").style.transform="rotateX(180deg)";
document.getElementById("letter").style.transform="translateY(0)";

typeLetter();
heartRain();
};

function typeLetter(){
let i=0;
let speed=60;
const msg=document.getElementById("message");
msg.innerHTML="";
let interval=setInterval(()=>{
msg.innerHTML+=text.charAt(i);
i++;
if(i>=text.length) clearInterval(interval);
},speed);
}

function heartRain(){
for(let i=0;i<25;i++){
let heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="ðŸ’–";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(3+Math.random()*2)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),5000);
}
}

</script>

</body>
</html>
